<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 3 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Email button -->
  <ion-button expanfulld="" color="primary" (click)="openEmail()">
    <ion-icon name="mail-outline"></ion-icon>
    <ion-label>Email</ion-label>
  </ion-button>

  <ion-button (click)="openSettings('keyboard')">Open Keyboard</ion-button>
  <ion-button (click)="openSettings('settings')">Open Settings</ion-button>
  <ion-button (click)="openSettings('wifi')">Open Wifi</ion-button>
  <ion-button (click)="openSettings('bluetooth')">Open Bluetooth</ion-button>

  <app-explore-container name="Tab 3 page"></app-explore-container>
</ion-content>
