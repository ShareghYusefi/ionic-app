<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 2 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> {{ message }} </ion-title>
      <ion-note> {{ apiUrl }}</ion-note>
    </ion-toolbar>
  </ion-header>

  <ion-label> {{ message }} </ion-label>
  <ion-label> {{ apiUrl }} </ion-label>

  <ion-button (click)="requestPermission()">Request Permission</ion-button>
  <ion-button (click)="scheduleNotification(3)"
    >Schedule Notification</ion-button
  >

  <ion-button (click)="retrieveListOfContacts()" expand="full"
    >Fetch Contacts</ion-button
  >

  <ion-list>
    <ion-item-sliding *ngFor="let contact of contacts">
      <ion-item>
        <ion-label>{{ contact.name.display || 'No Name' }} </ion-label>
        <p>{{ contact.phones[0]?.number || 'No Phone number' }}</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary">
          <ion-icon name="call"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary">
          <ion-icon name="mail"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
