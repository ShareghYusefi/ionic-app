<form>
  <ion-header>
    <ion-toolbar>
      <ion-title>Add Student</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="ion-padding">
    <ion-item>
      <ion-input
        type="text"
        label="Name"
        labelPlacement="floating"
        placeholder="Enter name"
        [clearInput]="true"
        helperText="Please enter your full name"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        type="number"
        label="Age"
        labelPlacement="floating"
        placeholder="Please enter age"
        [clearInput]="true"
        errorText="Age must be above 18"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-select label="Level" placeholder="Please select">
        <ion-select-option value="undergrad">Undergraduate</ion-select-option>
        <ion-select-option value="postgrad">Postgraduate</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-buttons slot="start">
        <ion-button color="danger" (click)="closeForm()">Cancel</ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button type="submit" (click)="onSubmit()" color="success">Save</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-content>
</form>
